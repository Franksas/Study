<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            float: left;
            border: 1px solid gray;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="div_float"><img src="img/1.jpg"></div>
    <div class="div_float"><img src="img/2.jpg"></div>
    <div class="div_float"><img src="img/3.jpg"></div>
    <div class="div_float"><img src="img/4.jpg"></div>
    <!-- 在浮动元素后边的元素，如果想恢复原有的特性，需要使用clear来清除浮动，即从这个元素开始，中断浮动的效果-->
    <div style="background-color: red;clear: left;">这里是爱宠乐园</div>
</body>
</html>
