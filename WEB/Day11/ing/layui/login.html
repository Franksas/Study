<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="layui/css/layui.css" type="text/css">
    <script type="text/javascript" src="layui/layui.js"></script>
</head>
<body>
    <form class="layui-form" action="LoginServlet" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名：</label>
            <div class="layui-input-inline">
                <input type="text"name="username" required placeholder="请输入用户名"class="layui-input">
            </div>
            <span class="layui-form-mid" style="color: red">*</span>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required placeholder="请输入密码"class="layui-input">
                </div>

            <span class="layui-form-mid" style="color: red">*</span>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn"><i class="layui-icon layui-icon-username" style="font-size: 25px"></i>登录</button>

            </div>
        </div>
    </form>

</body>
</html>
