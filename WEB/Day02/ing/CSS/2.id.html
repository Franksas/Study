<!DOCTYPE html>
<html lang="en">
<head>
    <!--charset是编码，页面编码格式，并且告知浏览器用此编码解析-->
    <meta charset="UTF-8">
    <title>l</title>
    <style type="text/css">
        #div1{
            color: red;
            border: 1px solid green;
        }
        #div2{
            color: green;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<!--id选择器是比较精准定位的选择器-->
    <div id="div1">
        春夜喜雨
    </div>
    <div id="div2">
        赠汪伦-李白
    </div>

</body>
</html>
