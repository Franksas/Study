<!DOCTYPE html>
<html lang="en">
<head>
    <!--charset是编码，页面编码格式，并且告知浏览器用此编码解析-->
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        <!-- 所有带有type属性的input元素被选中，没有type属性的input就不会被选中-->
        input[type]{
            color: red;
        }
    </style>
</head>
<body>
    <label>姓名</label>
    <input type="text">
    <label>密码</label>
    <input type="password" name="password">

    <label>年龄</label>
    <input>
</body>
</html>
