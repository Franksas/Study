<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        ul{

        }
        li{
            width: 300px;
            height: 100px;
            border: 1px solid red;
            text-align: center;/*水平居中显示*/
            line-height: 100px;/*通过设置行高，把文本水平居中*/

        }
        a:link{
            text-decoration: none;/*文本修饰，不带下划线*/

        }
        a:hover{
            text-decoration: underline;/*文本修饰，有下划线*/
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Java1007</a></li>
        <li> <a href="">Java1008</a></li>
        <li>Java1009</li>
        <li>Java1010</li>
    </ul>
    <table style="width: 350px;border:1px solid gray;border-collapse: collapse">
        <tr>
            <td style="border:1px solid gray;text-align: center">李白</td>
            <td style="border:1px solid gray; text-align: center">男</td>
            <td style="border:1px solid gray; text-align: center">诗人</td>
        </tr>
    </table>
</body>
</html>
