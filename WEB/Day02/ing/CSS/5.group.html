<!DOCTYPE html>
<html lang="en">
<head>
    <!--charset是编码，页面编码格式，并且告知浏览器用此编码解析-->
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        p,h3,span{
            background-color: gray;
            color: lime;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>
        这是一个段落标签
    </p>
    <h3>
        这是一个标题标签
    </h3>
    <div>
        三更灯火五更鸡，正是男儿读书时。
    </div>
    <span>
        若只是如烟相见
    </span>
</body>
</html>
