<!DOCTYPE html>
<html lang="en">
<head>
    <!--charset是编码，页面编码格式，并且告知浏览器用此编码解析-->
    <meta charset="UTF-8">
    <title>一些标签</title>
</head>
<body>
    <label>以下是&lt;p&gt;</label>
    <p>这里是段落，前后自动换行，并且段落前后各有一个空行</p>
    <label>以上是&lt;p&gt;</label>
    <label>以下是&lt;p&gt;</label>
    <div>以下是&lt;p&gt;这里是段落，前后自动换行</div>
    <label>以上是&lt;p&gt;</label>

    <label>以下是&lt;p&gt;标签，其中的内容是所见即所得，这个是预格式化</label>
    <pre>
          *
        *   *
          *
    </pre>
    <label>题目：</label><input type="text" value="&quot;春夜喜雨&quot;">
    <table border="1" width="300px">
        <tr>
            <td>姓名</td>
            <td colspan="2">日期</td>
        </tr>
        <tr>
            <td rowspan="2">李白</td>
            <td colspan="2" height="20px">0807</td>
        </tr>
        <tr>
            <td >OK</td>
            <td >OK</td>
        </tr>
    </table>
</body>
</html>
