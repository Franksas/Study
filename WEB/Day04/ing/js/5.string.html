<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        var  str = "abc123";
        alert("charAt(0）:" + str.charAt(0));
        alert("length of str:" + str.length);
        alert(str + "转大写：" + str.toUpperCase());
        alert(str + "转小写：" + str.toLowerCase());
        //substring(开始位置，结束位置）
        alert(str + "3-5的内容是：" + str.substring(3-1,5));
        //substr （开始位置，截取长度）
        alert(str + "从3开始，取两个字符：" + str.substr(3-1,2));
    </script>
</head>
<body>

</body>
</html>
